<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gatitos APP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Página de Gatitos</h1>
        </header>
        <div class="filter-container">
            <label for="filterRaza">Filtrar por raza:</label>
            <select id="filterRaza" onchange="filtrarPorRaza()">
                <option value="all">Todas las razas</option>
            </select>
        </div>
        <div class="teams-container" id="teamsContainer">
            <h2>Hola</h2><!--Los gatitos se agregarán aquí -->
        </div>
        <button class="add-team-btn" onclick="addRandomTeam()">Agregar Gatito</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
